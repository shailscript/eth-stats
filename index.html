<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <title>Ethereum Stats</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">EtherStats</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav" id="links">
                <li class="nav-item active" id="homeLink">
                    <a class="nav-link toggle" href="#home">Home</a>
                </li>
                <li class="nav-item" id="aboutLink">
                    <a class="nav-link toggle" href="#about">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="jumotron" id="home">
        <h1>Let's check some ETH stats !</h1>
        <hr>
        <div class="row">
            <div class="col">
                <h4>Basic Details</h4>
                <div class="row">
                    <div class="col lead">Price(USD)</div>
                    <div class="col lead" id="priceusd"></div>
                </div>
                <div class="row">
                    <div class="col lead">Price(BTC)</div>
                    <div class="col lead" id="pricebtc"></div>
                </div>
                <div class="row">
                    <div class="col lead">Last Block</div>
                    <div class="col lead" id="lastBlock"></div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

</html>
